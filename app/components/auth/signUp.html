
<div class="container">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<form class="form" ng-submit="$ctrl.submitForm()">
            <div class="form-group">
					<label for="email">Pick a username!</label>
					<input class="form-control" type="text" ng-model="$ctrl.user.username"/>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input class="form-control" type="email" ng-model="$ctrl.user.email"/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input class="form-control" type="password" ng-model="$ctrl.user.password"/>
				</div>
				<div class="button-group">
					<button class="btn btn-primary" type="submit" ng-click="$ctrl.submitForm = $ctrl.register">Sign Me Up!</button>
				</div>
			</form>
			<div class="alert alert-danger" ng-show="$ctrl.authErr">{{$ctrl.authErr}}</div>
		</div>
	</div>
</div>
