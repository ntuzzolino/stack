<div class="container">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<form class="form" ng-submit="$ctrl.submitForm()">
				<div class="form-group">
					<label for="email">Email:</label>
					<input class="form-control" type="email" ng-model="$ctrl.user.email">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input class="form-control" type="password" ng-model="$ctrl.user.password">
				</div>
				<div class="button-group">
					<button class="btn btn-primary" type="submit" ng-click="$ctrl.submitForm = $ctrl.login">Login</button>
					<a ui-sref="signup">Register</a>
				</div>
			</form>
			<div class="alert alert-danger" ng-show="$ctrl.authErr">{{$ctrl.authErr}}</div>
		</div>
	</div>
</div>
